<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--meta:vp tab-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
</head>
<body>
注意: 只要是做手机移动端开发，必须要在meta标签下加上这段代码  meta:vp tab
name="viewport"  视口: 可视区域窗口的大小
width=device-width 视口  = 设备的大小
user-scalable=no   禁止用户缩放页面
initial-scale=1.0  初始的缩放比
maximum-scale=1.0  最大的缩放比
minimum-scale=1.0  最小的缩放比
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>swiper插件</title>
    <!-- 第一步: 通过link引入swiper自带的css-->
    <link rel="stylesheet" href="css/swiper.min.css">
    <!-- 我们自己写的css样式 跟插件没有关系的-->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!--第三步:引用swiper插件的html结构-->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide page1">Slide 1</div>
        <div class="swiper-slide page2">Slide 2</div>
        <div class="swiper-slide page3">Slide 3</div>
    </div>
</div>

<!--第二步:通过script引入swiper自带的js-->
<script src="js/swiper.min.js"></script>

<!--第四步:引入swiper的初始化参数-->
<script>
    var mySwiper = new Swiper ('.swiper-container', {
        loop: true // 循环模式选项
    })
</script>
</body>
</html>

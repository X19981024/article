<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>rem响应式开发</title>
    <style type="text/css">
        /*div{width:200px;height:200px;background: #000000}*/
        html{font-size:100px;}
        div{width:2rem;height:2rem;background: #000000}
    </style>
</head>
<body>
<!-- 手机移动开发
rem(root element):代表根元素html的字体大小，html默认的字体大小是16px;
=>   html{font-size:16px;}   1rem = 16px
为了方便计算，而且浏览器最小的字体大小是12px;所以我们一般设置100px， html{font-size:100px}   1rem = 100px;
-->
<div></div>
<!--REM 动态计算rem的大小-->
<script>
    ~function () {
        var winW = document.documentElement.clientWidth;
        if (winW > 640) return;
        document.documentElement.style.fontSize = (winW / 640) * 100 + 'px';
    }();
</script>

</body>
</html>

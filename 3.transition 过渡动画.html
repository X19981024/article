<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{float:left;width:200px;height:200px;margin:20px;transition: all 1s ease}
        /*偶数行*/
        div:nth-child(2n){background: darkcyan}
        /*奇数行*/
        div:nth-child(2n+1){background: violet}
        /*:hover 鼠标移上*/
        div:hover{width:400px;height:400px;}
    </style>
</head>
<body>
<!-- transition: all 1s ease  过渡动画 效果没有那么僵硬-->
<!--div*6 tab-->
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
